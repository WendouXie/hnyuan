name: hnyuan

on:
  schedule:
    - cron: '0 ,09,21 * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install 1
        run: pip install requests
      - name: Install 2
        run: pip install bs4
      - name: Install 3
        run: pip install random
      - name: Install 4
        run: pip install threading
      - name: Install 5
        run: pip install Queue   
      - name: Install 6
        run: pip install eventlet
      - name: Install 7
        run: pip install datetime 
        
      - name: Install Chrome WebDriver
        run: |
          LATEST_CHROMEDRIVER_VERSION=125.0.6422.141
          curl -sS -o chromedriver_linux64.zip "https://storage.googleapis.com/chrome-for-testing-public/125.0.6422.141/linux64/chrome-headless-shell-linux64.zip"
          sudo unzip chromedriver_linux64.zip -d /usr/local/bin
          rm chromedriver_linux64.zip
      - name: Set chromedriver path
        run: |
          sudo ln -sf /usr/local/bin/chrome-headless-shell-linux64/chrome-headless-shell /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
                        
      - name: Run hunan
        run: python ${{ github.workspace }}/main.py
                               
      - name: 提交更改
        run: |
          git config --local user.email "mlyuanlang@126.com"
          git config --local user.name "mlvjfchen"
          git add .
          git commit *.txt -m "Add generated file"
          git commit *.m3u -m "Add generated file"
          # git pull --rebase
          git push -f
